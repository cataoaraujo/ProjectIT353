<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/content.xhtml">

        <ui:define name="nav">
            <ui:include src="templates/navcancel.xhtml"/>
        </ui:define>

        <ui:define name="sidebar">

        </ui:define>

        <ui:define name="content">

            <div class="module span6 offset3">
                <form class="form-vertical">
                    <div class="module-head">
                        <h3>Sign Up</h3>
                    </div>
                    <div class="module-body">
                        <form class="form-horizontal row-fluid">
                            <div class="control-group">
                                <label class="control-label" for="fname">First Name:</label>
                                <div class="controls">
                                    <input type="text" id="fname" class="span5" />
                                </div>
                                <label class="control-label" for="lname">Last Name:</label>
                                <div class="controls">
                                    <input type="text" id="lname" class="span5" />
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="uid">UserID:</label>
                                <div class="controls">
                                    <div class="input-append">
                                        <input type="text" id="uid" class="span5" />
                                    </div>
                                </div>
                                <label class="control-label" for="email">Email:</label>
                                <div class="controls">
                                    <div class="input-append">
                                        <input type="text" id="email" class="span4" /><span class="add-on">@ilstu.edu</span>
                                    </div>
                                </div>
                                <label class="control-label" for="password">Password:</label>
                                <div class="controls">
                                    <div class="input-append">
                                        <input type="text" id="password" class="span5" />
                                    </div>
                                </div>
                                <label class="control-label" for="cpassword">Confirm Password:</label>
                                <div class="controls">
                                    <div class="input-append">
                                        <input type="text" id="cpassword" class="span5" />
                                    </div>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="squestion">Security Question:</label>
                                <div class="controls">
                                    <input type="text" id="squestion" class="span5" />
                                </div>
                                <label class="control-label" for="sanswer">Security Answer:</label>
                                <div class="controls">
                                    <input type="text" id="sanswer" class="span5" />
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="basicinput">Reason for an Account</label>
                                <div class="controls">
                                    <textarea class="span5" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls clearfix">
                                    <button type="submit" class="btn btn pull-right btn-large btn-success">Sign Up</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </form>
            </div>

        </ui:define>
    </ui:composition>

</html>
