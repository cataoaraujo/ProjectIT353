<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                    <i class="icon-reorder shaded"></i>
                </a>
                <a class="brand" href="../index.xhtml">
                    ISURepository
                </a>
                <div class="nav-collapse collapse navbar-inverse-collapse">
                    <h:form class="navbar-search pull-left input-append">
                        <h:inputText id="searchQuery" class="span3" value="#{searchController.query}"/>
                        <h:commandLink class="btn" action="#{'/'.concat(searchController.search(''))}"><i class="icon-search"></i></h:commandLink>
                    </h:form>
                    <h:form>
                        <ul class="nav pull-right">
                            <li>
                                <h:link outcome="/admin/adminDashboard.xhtml" rendered="#{userController.isAdmin()}">Admin</h:link>
                            </li>
                            <li>
                                <h:link outcome="myProjects.xhtml" rendered="#{userController.logged}">Projects</h:link>
                            </li>
                            <li>
                                <h:link outcome="profile.xhtml" rendered="#{userController.logged}">Profile</h:link>
                            </li>
                            <li>
                                <h:link outcome="/login.xhtml" rendered="#{!userController.logged}">Sign In</h:link>
                                <h:commandLink action="#{userController.logoffSecure()}" rendered="#{userController.logged}" value="Logoff"/>
                            </li>
                        </ul>
                    </h:form>
                </div>
            </div>
        </div>
    </div>

</html>
