<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/content.xhtml">

        <ui:define name="nav">
            <ui:include src="/admin/navAdmin.xhtml"/>
        </ui:define>

        <ui:define name="sidebar">
             <ui:include src="/admin/sidebarAdmin.xhtml"/>
        </ui:define>

        <ui:define name="content">
            <div class="span9">
                <div class="content">
                    <div class="module">
                        <div class="module-head">
                            <h3>Showcased Projects</h3>
                        </div>
                        <div class="module-body table">
                            <table cellpadding="0" cellspacing="0" border="0" class="datatable-1 table table-bordered table-striped	 display"
                                        width="100%">
                                <thead>
                                    <tr>
                                        <th>Project Name</th>
                                        <th>Abstract</th>
                                        <th>Remove</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <h:form>
                                    <ui:repeat var="user" value="#{adminController.getUnapprovedUsers()}" varStatus="status">
                                        <tr>
                                            <td>#{user.firstName}</td>
                                            <td>#{user.accountReason}</td>
                                            <td align="right">
                                                <h:commandLink action="#" styleClass="btn btn-danger"><i class="menu-icon icon-remove"></i>
                                                    <f:setPropertyActionListener target="#{adminController.selectedUser}" value="#{user}"/>
                                                </h:commandLink>
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                    </h:form>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
