<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/content.xhtml">

        <ui:define name="nav">
            <ui:include src="templates/navcancel.xhtml"/>
        </ui:define>

        <ui:define name="sidebar">

        </ui:define>

        <ui:define name="content">

            <div class="module span6 offset3">
                <form class="form-vertical">
                    <div class="module-head">
                        <h3>Sign Up</h3>
                    </div>
                    <div class="module-body">
                        <h:form class="form-horizontal row-fluid">
                            <div class="control-group">
                                <label class="control-label" for="firstName">First Name:</label>
                                <div class="controls">
                                    <h:inputText id="firstName" class="span5" value="#{userController.user.firstName}" required="true"/>
                                </div>
                                <label class="control-label" for="lastName">Last Name:</label>
                                <div class="controls">
                                    <h:inputText id="lastName" class="span5" value="#{userController.user.lastName}" required="true"/>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="userID">UserID:</label>
                                <div class="controls">
                                    <div class="input-append">
                                        <h:inputText id="userID" class="span5" value="#{userController.user.userID}" required="true">
                                            <f:validator validatorId="userIDValidator" />
                                        </h:inputText>
                                    </div>
                                </div>
                                <label class="control-label" for="email">Email:</label>
                                <div class="controls">
                                    <div class="input-append">
                                        <h:inputText id="email" class="span4" value="#{userController.user.email}" required="true"/><span class="add-on">@ilstu.edu</span>
                                    </div>
                                </div>
                                <label class="control-label" for="password">Password:</label>
                                <div class="controls">
                                    <div class="input-append">
                                        <h:inputSecret id="password" class="span5" value="#{userController.user.password}" required="true">
                                            <f:validator validatorId="passwordValidator" />
                                            <f:attribute name="confirmPassword" value="#{confirmPassword}" />
                                        </h:inputSecret>
                                    </div>
                                </div>
                                <label class="control-label" for="cpassword">Confirm Password:</label>
                                <div class="controls">
                                    <div class="input-append">
                                        <h:inputSecret id="cpassword" class="span5" binding="#{confirmPassword}" required="true" />
                                    </div>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="squestion">Security Question:</label>
                                <div class="controls">
                                    <h:inputText id="squestion" class="span5" value="#{userController.user.securityQuestion}" required="true"/>
                                </div>
                                <label class="control-label" for="sanswer">Security Answer:</label>
                                <div class="controls">
                                    <h:inputText id="sanswer" class="span5" value="#{userController.user.securityAnswer}" required="true"/>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="basicinput">Reason for an Account</label>
                                <div class="controls">
                                    <h:inputTextarea id="basicinput" rows="4" class="span5" value="#{userController.user.accountReason}" required="true"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls clearfix">
                                    <h:commandButton class="btn btn pull-right btn-large btn-success" value="Sign Up" action="#{userController.createUser()}"/>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </form>
            </div>

        </ui:define>
    </ui:composition>

</html>
