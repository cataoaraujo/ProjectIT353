<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/content.xhtml">

        <ui:define name="nav">
            <ui:include src="templates/navcancel.xhtml"/>
        </ui:define>

        <ui:define name="sidebar">

        </ui:define>

        <ui:define name="content">
            <f:event listener="#{userController.cleanError}" type="preRenderView" />
            <div class="module span8 offset2">
                <h:form class="form-vertical">
                    <div class="module-head">
                        <h3>Subscribe To Projects</h3>
                    </div>
                    <div class="module-body">
                        <div class="control-group">
                            <label class="control-label" for="keywords">Keywords:</label>
                            <div class="controls row-fluid">
                                <h:inputText class="span12" id="keywords" value="#{subscribeController.keywords}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="email">Email:</label>
                            <div class="controls row-fluid">
                                <h:inputText class="span12" id="email" value="#{subscribeController.email}"/>
                            </div>
                        </div>
                    </div>
                    <div class="module-foot">
                        <div class="control-group">
                            <div class="controls clearfix">
                                <h:commandButton action="#{subscribeController.addSubscriptions()}" class="btn pull-right btn-large btn-success" value="Subscribe"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
            
            <div class="module span8 offset2">
                <h:form class="form-vertical">
                    <div class="module-head">
                        <h3>Unsubscribe</h3>
                    </div>
                    <div class="module-body">
                        <div class="control-group">
                            <label class="control-label" for="email">Email:</label>
                            <div class="controls row-fluid">
                                <h:inputText class="span12" id="email" value="#{subscribeController.email}"/>
                            </div>
                        </div>
                    </div>
                    <div class="module-foot">
                        <div class="control-group">
                            <div class="controls clearfix">
                                <h:commandButton action="#{subscribeController.removeSubscriptions()}" class="btn pull-right btn-large btn-danger" value="Unsubscribe"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
