<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/content.xhtml">

        <ui:define name="nav">
            <ui:include src="/admin/navAdmin.xhtml"/>
        </ui:define>

        <ui:define name="sidebar">
            <ui:include src="/admin/sidebarAdmin.xhtml"/>
        </ui:define>

        <ui:define name="content">
            <div class="span9">
                <div class="content">
                    <div class="module">
                        <div class="module-head">
                            <h3>Projects</h3>
                        </div>
                        <div class="module-body table">    
                            <h:dataTable value="#{adminController.allProjects}" var="p"
                                         styleClass="datatable-1 table table-striped display"
                                         cellpadding="0" cellspacing="0" border="0"
                                         width="100%">
                                <h:column>    				
                                    <f:facet name="header">Name</f:facet>    				
                                        #{p.name}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Abstract</f:facet>
                                        #{p.projectAbstract}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Semester</f:facet>
                                        #{p.semester}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Autor</f:facet>
                                        #{p.user.firstName} #{p.user.lastName}
                                </h:column>
                                <h:column>

                                    <a href="./projectDetails.xhtml?id=#{p.id}" class="btn btn-info">
                                        <i class="menu-icon icon-info-sign"></i>
                                    </a>

                                </h:column>
                                <h:column>
                                    <h:form>
                                        <h:commandLink action="#{p.showcase()}" rendered="#{!p.highlighted}" class="btn btn-success">
                                            <i class="icon-pushpin menu-icon"></i>
                                            Showcase
                                        </h:commandLink>
                                        <h:commandLink action="#{p.removeShowcase()}" rendered="#{p.highlighted}" class="btn btn-danger">
                                            <i class="icon-pushpin menu-icon"></i>
                                            Remove Showcase
                                        </h:commandLink>
                                    </h:form>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>

        <ui:define name="scripts">
            <script src="/ISURepository/resources/scripts/datatables/jquery.dataTables.js" type="text/javascript"></script>
            <script src="/ISURepository/resources/scripts/common.js" type="text/javascript"></script>
        </ui:define>

    </ui:composition>
</html>
