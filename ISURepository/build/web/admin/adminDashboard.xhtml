<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/content.xhtml">

        <ui:define name="nav">
            <ui:include src="/admin/navAdmin.xhtml"/>
        </ui:define>

        <ui:define name="sidebar">
             <ui:include src="/admin/sidebarAdmin.xhtml"/>
        </ui:define>

        <ui:define name="content">
            <div class="span9">
                <div class="content">
                    <div class="module">
                        <div class="module-head">
                            <h3>Approve Accounts</h3>
                        </div>
                        <table class="module-body table table-responsive table-striped">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Reason for Account</th>
                                    <th>Approval</th>
                                </tr>
                            </thead>
                            <tbody>
                                <h:form>
                                <ui:repeat var="user" value="#{adminController.getUnapprovedUsers()}" varStatus="status">
                                    <tr>
                                        <td>#{user.firstName}</td>
                                        <td>#{user.lastName}</td>
                                        <td>#{user.accountReason}</td>
                                        <td>
                                            <div class="btn-group" role="group" aria-label="...">
                                                <h:commandLink action="#{adminController.approve()}" styleClass="btn btn-success"><i class="menu-icon icon-ok"></i>
                                                    <f:setPropertyActionListener target="#{adminController.selectedUser}" value="#{user}"/>
                                                </h:commandLink>
                                                <h:commandLink action="#{adminController.deny()}" styleClass="btn btn-danger"><i class="menu-icon icon-remove"></i>
                                                    <f:setPropertyActionListener target="#{adminController.selectedUser}" value="#{user}"/>
                                                </h:commandLink>
                                            </div>
                                        </td>
                                    </tr>
                                </ui:repeat>
                                </h:form>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
