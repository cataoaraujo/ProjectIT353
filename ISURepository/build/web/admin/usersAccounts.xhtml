<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/content.xhtml">

        <ui:define name="nav">
            <ui:include src="/admin/navAdmin.xhtml"/>
        </ui:define>

        <ui:define name="sidebar">
            <ui:include src="/admin/sidebarAdmin.xhtml"/>
        </ui:define>

        <ui:define name="content">
            <div class="span9">
                <div class="content">
                    <div class="module">
                        <div class="module-head">
                            <h3>Approve Accounts</h3>
                        </div>
                        <div class="module-body table">    
                            <h:dataTable value="#{adminController.unapprovedUsers}" var="user"
                                         styleClass="datatable-1 table table-striped display"
                                         cellpadding="0" cellspacing="0" border="0"
                                         width="100%">
                                <h:column>    				
                                    <f:facet name="header">First Name</f:facet>    				
                                        #{user.firstName}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Last Name</f:facet>
                                        #{user.lastName}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Email</f:facet>
                                        #{user.email}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Reason For Account</f:facet>
                                        #{user.accountReason}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Approval</f:facet>
                                    <h:form>
                                        <div class="btn-group" role="group">
                                            <h:commandLink action="#{user.approveAccount()}" styleClass="btn btn-success"><i class="menu-icon icon-ok"></i></h:commandLink>
                                            <h:commandLink action="#{adminController.deny()}" styleClass="btn btn-danger"><i class="menu-icon icon-remove"></i></h:commandLink>
                                        </div>
                                    </h:form>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                    <div class="module">
                        <div class="module-head">
                            <h3>Accounts</h3>
                        </div>
                        <div class="module-body table">    
                            <h:dataTable value="#{adminController.approvedUsers}" var="user"
                                         styleClass="datatable-1 table table-striped display"
                                         cellpadding="0" cellspacing="0" border="0"
                                         width="100%">
                                <h:column>    				
                                    <f:facet name="header">First Name</f:facet>    				
                                        #{user.firstName}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Last Name</f:facet>
                                        #{user.lastName}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Username</f:facet>
                                        #{user.userID}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Email</f:facet>
                                        #{user.email}
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>

        <ui:define name="scripts">
            <script src="/ISURepository/resources/scripts/datatables/jquery.dataTables.js" type="text/javascript"></script>
            <script src="/ISURepository/resources/scripts/common.js" type="text/javascript"></script>
        </ui:define>

    </ui:composition>
</html>
